# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
jobs:
  test-and-report:
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
    - name: Checkout to runner
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Test with unittest and generate coverage
      run: | 
        coverage run -m --source=mind unittest discover tests
        coverage xml -i
    - name: Override Coverage Source Path for Sonar
      run: |
        sed -i "s/<source>\/home\/runner\/work\/mind\/mind<\/source>/<source>\/github\/workspace<\/source>/g" /home/runner/work/mind/mind/coverage.xml
    - name: Analyze with SonarQube 
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
